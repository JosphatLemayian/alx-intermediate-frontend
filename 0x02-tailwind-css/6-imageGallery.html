<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="bg-red-200 p-4">Flexbox Item 1</div>
            <div class="bg-blue-400 p-4">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
        <section class="p-8 max-w-7xl mx-auto my-8 bg-white rounded-lg shadow-xl">
            <h2 class="text-3xl font-bold text-center mb-8 text-blue-700">Image Gallery</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <div class="relative overflow-hidden rounded-lg shadow-lg group">
                    <img src="https://placehold.co/600x400/A78BFA/ffffff?text=Image+1" alt="Gallery Image 1" class="w-full h-auto object-cover transform transition-transform duration-300 group-hover:scale-105">
                    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <p class="text-white text-xl font-semibold">Scenic View</p>
                    </div>
                </div>
                <div class="relative overflow-hidden rounded-lg shadow-lg group">
                    <img src="https://placehold.co/600x400/60A5FA/ffffff?text=Image+2" alt="Gallery Image 2" class="w-full h-auto object-cover transform transition-transform duration-300 group-hover:scale-105">
                    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <p class="text-white text-xl font-semibold">Cityscape</p>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
